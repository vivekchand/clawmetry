name: Tests

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test-api:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install flask pytest requests

      - name: Start ClawMetry server
        run: |
          # OPENCLAW_GATEWAY_TOKEN is the env var dashboard.py reads for auth
          OPENCLAW_GATEWAY_TOKEN=ci-test-token-abc123 python3 dashboard.py --port 8900 &
          # Wait for server to be ready (up to 30s)
          for i in $(seq 1 30); do
            if curl -sf -H "Authorization: Bearer ci-test-token-abc123" http://localhost:8900/api/health > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              break
            fi
            echo "Waiting for server... attempt $i"
            sleep 1
          done

      - name: Run API tests
        env:
          CLAWMETRY_URL: http://localhost:8900
          CLAWMETRY_TOKEN: ci-test-token-abc123
        run: python3 -m pytest tests/test_api.py -v --tb=short

  test-e2e:
    name: E2E Browser Tests
    runs-on: ubuntu-latest
    # E2E tests are allowed to fail initially while we stabilise them
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install flask pytest pytest-playwright requests

      - name: Install Playwright browsers
        run: python3 -m playwright install chromium --with-deps

      - name: Start ClawMetry server
        run: |
          OPENCLAW_GATEWAY_TOKEN=ci-test-token-abc123 python3 dashboard.py --port 8900 &
          for i in $(seq 1 30); do
            if curl -sf -H "Authorization: Bearer ci-test-token-abc123" http://localhost:8900/api/health > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              break
            fi
            echo "Waiting for server... attempt $i"
            sleep 1
          done

      - name: Run E2E tests
        env:
          CLAWMETRY_URL: http://localhost:8900
          CLAWMETRY_TOKEN: ci-test-token-abc123
        run: python3 -m pytest tests/test_e2e.py -v --tb=short
